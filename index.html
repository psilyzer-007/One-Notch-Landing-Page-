<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneNotch | Login</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="loader">
      <div id="logo-animation" class="active"></div>
    </div>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img
            class="logo"
            src="./static/images/logo.png"
            alt="one_notch_logo"
          />
        </div>
        <div>
          <h1 class="lefth1">
            <span class="black">One</span>stop solution for all your accessories
            needs
          </h1>
        </div>
      </div>
      <div class="right">
        <img
          class="bgimg skirt"
          src="./static/images/bg/skirt.svg"
          alt="skirt"
        />
        <img src="./static/images/bg/bag.svg" alt="bag" class="bgimg bag" />
        <img src="./static/images/bg/cap.svg" alt="cap" class="bgimg cap" />
        <img
          src="./static/images/bg/glass.svg"
          alt="glass"
          class="bgimg glass"
        />
        <img src="./static/images/bg/bag.svg" alt="bag" class="bag bgimg" />
        <img src="./static/images/bg/ring.svg" alt="ring" class="bgimg ring" />

        <div class="login">
          <div class="user">
            <label for="username">Username or E-mail Address</label><br />
            <input type="text" id="username" /><br />
          </div>
          <div class="pass">
            <label for="password">Password</label><br />
            <input type="text" id="password" />
          </div>
          <h3>Lost your password?</h3>
          <button>Sign In</button>
        </div>
        <div class="lower">
          <h1 class="righth1">Don't have an account? Sign Up using</h1>
          <div class="social-media">
            <img
              src="./static/images/social-media/facebook.svg"
              class="social fb"
              alt="facebook"
            />
            <img
              src="./static/images/social-media/google.svg"
              class="social google"
              alt="google"
            />
            <img
              src="./static/images/social-media/twitter.svg"
              class="social twitter"
              alt="twitter"
            />
          </div>
          <h2 class="loginh2">Or create an account <span>here</span></h2>
        </div>
      </div>
    </div>
    <script src="https://runemadsen.github.io/rune.js/js/rune.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
